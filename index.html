<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiosk Simulator</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: #f0f0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

/* === 전체 키오스크 본체 === */
.kiosk {
  position: relative;
  width: 380px;
  height: 640px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  overflow: hidden;
}

/* === 각 화면 공통 === */
.screen {
  width: 100%;
  height: 100%;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.active {
  display: flex;
}

/* === 환영 화면 === */
#welcome-screen {
  background-color: #007bff;
  color: white;
}
#welcome-screen h1 {
  font-size: 32px;
  margin-bottom: 20px;
}
#welcome-screen p {
  font-size: 18px;
  opacity: 0.9;
}

/* === 메인(메뉴) 화면 === */
#main-screen h2 {
  font-size: 28px;
  margin-bottom: 20px;
}
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
.menu-item {
  background: #eee;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background 0.3s;
}
.menu-item:hover {
  background: #007bff;
  color: white;
}

/* === 결제 버튼 === */
#pay-btn {
  display: none;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #28a745;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}
#pay-btn:hover {
  background-color: #1e7e34;
}

/* === 결제 애니메이션 화면 === */
#payment-screen {
  background-color: #fff;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.card-slot {
  width: 200px;
  height: 20px;
  background-color: #222;
  border-radius: 4px;
  position: relative;
  margin-bottom: 40px;
}
.card {
  width: 180px;
  height: 100px;
  background: linear-gradient(45deg, #007bff, #00d4ff);
  border-radius: 8px;
  position: absolute;
  top: -110px;
  left: 10px;
  animation: none;
}
@keyframes insertCard {
  0% { top: -110px; }
  100% { top: -20px; opacity: 0.3; }
}
#payment-text {
  font-size: 22px;
  color: #333;
}
</style>
</head>
<body>
<div class="kiosk">
  <!-- ① 환영 화면 -->
  <div class="screen active" id="welcome-screen">
    <h1>환영합니다</h1>
    <p>화면을 터치해주세요</p>
  </div>

  <!-- ② 메인 메뉴 화면 -->
  <div class="screen" id="main-screen">
    <h2>메뉴를 선택하세요</h2>
    <div class="menu">
      <div class="menu-item">아메리카노</div>
      <div class="menu-item">라떼</div>
      <div class="menu-item">스무디</div>
      <div class="menu-item">케이크</div>
    </div>
    <button id="pay-btn">결제하기</button>
  </div>

  <!-- ③ 결제 애니메이션 화면 -->
  <div class="screen" id="payment-screen">
    <div class="card-slot">
      <div class="card" id="card"></div>
    </div>
    <div id="payment-text">결제 중...</div>
  </div>
</div>

<script>
const welcomeScreen = document.getElementById('welcome-screen');
const mainScreen = document.getElementById('main-screen');
const paymentScreen = document.getElementById('payment-screen');
const menuItems = document.querySelectorAll('.menu-item');
const payBtn = document.getElementById('pay-btn');
const card = document.getElementById('card');

// 1️⃣ 처음 환영 화면에서 터치하면 메인으로 이동
welcomeScreen.addEventListener('click', () => {
  welcomeScreen.classList.remove('active');
  mainScreen.classList.add('active');
});

// 2️⃣ 메뉴 선택 시 결제 버튼 표시
menuItems.forEach(item => {
  item.addEventListener('click', () => {
    menuItems.forEach(i => i.style.background = '#eee');
    item.style.background = '#007bff';
    item.style.color = '#fff';
    payBtn.style.display = 'block';
  });
});

// 3️⃣ 결제 버튼 클릭 시 안내 → 애니메이션
payBtn.addEventListener('click', () => {
  alert("카드 투입구를 터치하세요!");

  mainScreen.classList.remove('active');
  paymentScreen.classList.add('active');

  // 카드 삽입 애니메이션 실행
  setTimeout(() => {
    card.style.animation = 'insertCard 2s forwards';
  }, 500);

  // 결제 완료 텍스트 변경
  setTimeout(() => {
    document.getElementById('payment-text').textContent = "결제가 완료되었습니다.";
  }, 2500);
});
</script>
</body>
</html>
