<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiosk Simulator</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'Arial',sans-serif; user-select:none; }
body { display:flex; justify-content:center; align-items:flex-start; height:100vh; background:#f0f0f0; padding:20px; }

.kiosk-container { display:flex; flex-direction:column; align-items:center; position:relative; }

/* Stand */
.stand {
  background:#fff;
  border-radius:25px;
  width:360px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transform: translateY(0);
  transition: transform 0.05s linear;
  user-select:none;
}

/* Top UI */
.top-bar { display:flex; justify-content:space-between; align-items:center; background:#222; color:white; padding:12px 15px;}
.top-bar button { background:#555; color:white; border:none; border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:bold; box-shadow:0 3px 6px rgba(0,0,0,0.3); transition:0.2s;}
.top-bar button:hover { background:#777; }

/* Main Screen */
.main-screen { background:#eaeaea; padding:10px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; user-select:none;}
.tile { flex:1 1 45%; min-width:80px; height:70px; background:#fff; border:1px solid #ccc; border-radius:12px; display:flex; justify-content:center; align-items:center; font-weight:bold; box-shadow:0 5px 10px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.15s, box-shadow 0.15s; user-select:none;}
.tile:hover { transform: translateY(-3px); box-shadow:0 8px 15px rgba(0,0,0,0.2); }

/* Bottom Frame */
.bottom-frame { display:flex; flex-direction:column; gap:8px; margin-top:10px; border-radius:0 0 20px 20px; position:relative; user-select:none; }

/* Selected Items */
.selected-items { display:flex; gap:5px; flex-wrap:wrap; min-height:50px; padding:5px; background:#ddd; border-radius:10px; box-shadow: inset 0 -2px 5px rgba(0,0,0,0.2); font-size:14px; user-select:none; }

/* Bottom buttons layout */
.bottom-buttons { display:flex; justify-content:space-between; gap:5px; padding:10px; background:#ccc; border-top:4px solid #aaa; border-radius:0 0 20px 20px; user-select:none; }

/* Card Slot */
.card-slot { flex:1; background:#888; border-radius:8px; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center; cursor:pointer; position:relative; box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2); user-select:none; overflow:hidden; }
.card-slot::before {
  content:'';
  position:absolute;
  top:55%;
  left:50%;
  width:60%;   /* ë” ê¸¸ê²Œ */
  height:6px;  /* ë” ì–‡ê²Œ */
  background:#666;
  border-radius:3px;
  transform:translateX(-50%);
}

/* Card inside */
.card-insert {
  position:absolute;
  width:80%;
  height:25px;
  background:green;
  border-radius:4px;
  top:-30px;
  left:10%;
  transition: top 0.5s ease; /* ATM ìŠ¤íƒ€ì¼ ìì—°ìŠ¤ëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ */
}

/* QR Reader */
.qr-reader { flex:1; background:red; border-radius:8px; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center; position:relative; cursor:pointer; box-shadow: inset 0 -3px 5px rgba(0,0,0,0.5); user-select:none;}
.qr-reader::after { content:''; position:absolute; top:10px; left:10px; width:10px; height:10px; background:white; border-radius:50%; animation: blink 1s infinite;}
@keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0;} }

/* Receipt Slot */
.receipt-slot { flex:1; background:#666; border-radius:8px; color:white; font-weight:bold; display:flex; justify-content:center; align-items:flex-start; cursor:pointer; box-shadow: inset 0 -4px 6px rgba(0,0,0,0.5); position:relative; overflow:hidden; user-select:none;}
.receipt-insert {
  position:absolute;
  width:70%;
  height:20px;
  background:#ccc;
  top:-25px;
  border-radius:3px;
  left:15%;
  transition: top 0.5s ease; /* ìì—°ìŠ¤ëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ */
}

/* Height Controls */
.height-controls { display:flex; flex-direction:column; gap:5px; margin-left:5px; }
.height-btn { width:50px; height:25px; background:#555; border-radius:6px; color:white; font-weight:bold; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow: 0 4px 0 #333, 0 6px 10px rgba(0,0,0,0.2); transition:0.1s; user-select:none;}
.height-btn:active { transform: translateY(4px); box-shadow:0 0px 0 #333,0 6px 10px rgba(0,0,0,0.2); }

/* Font size controls */
.font-controls { display:flex; gap:5px; margin-left:10px; }
.font-btn { width:30px; height:30px; background:#555; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; box-shadow: 0 4px 0 #333; transition:0.1s; user-select:none; }
.font-btn:active { transform: translateY(4px); box-shadow:0 0px 0 #333; }

/* Stand visual */
.stand-visual { width:100px; height:40px; background:#888; margin:10px auto 0 auto; border-radius:10px; transition: transform 0.05s linear; user-select:none; }

/* ë„ì›€ ë²„íŠ¼ */
#help-btn { background:#007BFF; color:white; border:none; border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:bold; box-shadow:0 3px 6px rgba(0,0,0,0.3); transition:0.2s;}
#help-btn:hover { background:#3399FF; }
</style>
