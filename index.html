    font-weight: 600;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);

  .card.inserted {

  }

  .buttons {

  button {
    background: #666;

    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #888;
  }

  button:active {
    background: #aaa;
    transform: scale(0.97);
  }
</style>
