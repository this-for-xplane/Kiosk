<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Self-Service Kiosk</title>
<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    margin: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Pretendard", sans-serif;
  }

  .kiosk {
    width: 400px;
    height: 900px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* 상단 바 */
  .top-bar {
    height: 50px;
    background: #333;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    font-size: 18px;
  }

  .top-bar button {
    background: none;
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
  }

  .help-btn {
    position: absolute;
    top: 55px;
    right: 10px;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
  }

  /* 메인 화면 */
  .screen {
    flex: 1;
    background: #fafafa;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .menu {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .menu button {
    width: 100px;
    height: 80px;
    background: #eee;
    border-radius: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }

  .menu button:hover {
    background: #ddd;
  }

  .cart {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    max-height: 120px;
    overflow-y: auto;
    font-size: 13px;
  }

  /* 하단 패널 */
  .bottom-panel {
    height: 160px;
    background: #f0f0f0;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    padding-bottom: 15px;
    position: relative;
  }

  .slot {
    width: 100px;
    height: 60px;
    background: #ccc;
    border-radius: 8px;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .slot-label {
    position: absolute;
    bottom: -20px;
    font-size: 13px;
    color: #333;
    text-align: center;
    width: 100%;
  }

  /* 카드 */
  .card {
    width: 100px;
    height: 30px;
    background: linear-gradient(135deg, #b2b2b2, #e0e0e0);
    border-radius: 6px;
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    transition: bottom 0.5s;
  }

  .card.inserted {
    bottom: 5px;
  }

  /* 영수증 */
  .receipt {
    width: 60px;
    height: 0;
    background: #444;
    border-radius: 3px;
    position: absolute;
    bottom: 0;
    transition: height 1s;
  }

  .receipt.out {
    height: 70px;
  }

  /* 버튼 스타일 */
  .control-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .control-btn button {
    background: #999;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .control-btn button:hover {
    background: #777;
  }

</style>
</head>
<body>
  <div class="kiosk">
    <div class="top-bar">
      <span>대기중</span>
      <div>
        <button id="langBtn">Language</button>
        <button id="fontMinus">A−</button>
        <button id="fontPlus">A+</button>
      </div>
    </div>
    <button class="help-btn">도움 요청</button>

    <div class="screen">
      <div class="menu">
        <button>버거</button>
        <button>감자튀김</button>
        <button>콜라</button>
        <button>치킨너겟</button>
        <button>커피</button>
      </div>
      <div class="cart" id="cart"></div>
    </div>

    <div class="bottom-panel">
      <div class="slot card-slot">
        <div class="card" id="card"></div>
        <div class="slot-label">카드 결제</div>
      </div>

      <div class="slot qr-slot">
        <div class="slot-label">QR 쿠폰</div>
      </div>

      <div class="slot receipt-slot">
        <div class="receipt" id="receipt"></div>
        <div class="slot-label">영수증 출력</div>
      </div>
    </div>
  </div>

  <div class="control-btn">
    <button id="upBtn">▲</button>
    <button id="downBtn">▼</button>
  </div>

<script>
  const menuBtns = document.querySelectorAll(".menu button");
  const cart = document.getElementById("cart");
  const card = document.getElementById("card");
  const receipt = document.getElementById("receipt");
  const kiosk = document.querySelector(".kiosk");

  // 장바구니 추가 & 삭제
  menuBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const item = document.createElement("div");
      item.textContent = btn.textContent;
      item.style.cursor = "pointer";
      item.addEventListener("click", () => item.remove());
      cart.appendChild(item);
    });
  });

  // 카드 삽입/제거
  card.addEventListener("click", () => {
    card.classList.toggle("inserted");
  });

  // 영수증 출력
  const receiptSlot = document.querySelector(".receipt-slot");
  receiptSlot.addEventListener("click", () => {
    receipt.classList.add("out");
    setTimeout(() => receipt.classList.remove("out"), 2000);
  });

  // 글자 크기 조절
  let fontSize = 14;
  document.getElementById("fontPlus").onclick = () => {
    if (fontSize < 22) fontSize += 2;
    document.body.style.fontSize = fontSize + "px";
  };
  document.getElementById("fontMinus").onclick = () => {
    if (fontSize > 10) fontSize -= 2;
    document.body.style.fontSize = fontSize + "px";
  };

  // 높이 조절
  let height = 900;
  document.getElementById("upBtn").onmousedown = () => moveHeight(1);
  document.getElementById("downBtn").onmousedown = () => moveHeight(-1);
  let heightInterval;
  function moveHeight(direction) {
    clearInterval(heightInterval);
    heightInterval = setInterval(() => {
      height += direction * 2;
      if (height < 700) height = 700;
      if (height > 1000) height = 1000;
      kiosk.style.height = height + "px";
    }, 20);
  }
  document.addEventListener("mouseup", () => clearInterval(heightInterval));
</script>
</body>
</html>
