<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ATM Kiosk</title>
<style>
  body {
    background: linear-gradient(to bottom, #1f1f1f, #2e2e2e);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    user-select: none; /* 글자 선택 방지 */
  }

  .screen {
    width: 380px;
    height: 200px;
    background: #444;
    border-radius: 15px;
    box-shadow: inset 0 0 10px #000;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .screen p {
    font-size: 20px;
    color: #ddd;
    text-align: center;
  }

  .receipt {
    position: absolute;
    bottom: -200px;
    width: 250px;
    background: #f5f5f5;
    color: #000;
    text-align: center;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
    transition: bottom 0.6s ease-in-out;
  }

  .receipt.show {
    bottom: 10px;
  }

  .slot {
    width: 300px;
    height: 20px;
    background: #555;
    border-radius: 4px;
    margin-top: 30px;
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.6);
  }

  .card {
    position: absolute;
    left: 35px;
    bottom: -120px;
    width: 230px;
    height: 60px;
    border-radius: 8px;
    background: linear-gradient(45deg, #0070f3, #3a9dfd);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    transition: bottom 0.6s cubic-bezier(0.5, 0, 0.3, 1);
  }

  .card.inserted {
    bottom: 0px;
  }

  .buttons {
    margin-top: 25px;
    display: flex;
    gap: 10px;
  }

  button {
    background: #666;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #888;
  }

  button:active {
    background: #aaa;
    transform: scale(0.97);
  }
</style>
</head>
<body>
  <div class="screen">
    <p id="screenText">💳 카드를 삽입하세요</p>
    <div class="receipt" id="receipt">
      <p>거래 완료 💰</p>
      <p>출금액: ₩120,000</p>
      <p style="color:#555;">GPT BANK 이용 감사합니다</p>
    </div>
  </div>

  <div class="slot">
    <div class="card" id="card">GPT BANK CARD</div>
  </div>

  <div class="buttons">
    <button id="toggleCard">카드 삽입</button>
    <button id="printReceipt">영수증 출력</button>
  </div>

<script>
  const card = document.getElementById('card');
  const receipt = document.getElementById('receipt');
  const toggleCard = document.getElementById('toggleCard');
  const printReceipt = document.getElementById('printReceipt');
  const screenText = document.getElementById('screenText');

  let inserted = false;
  let showingReceipt = false;

  toggleCard.addEventListener('click', () => {
    inserted = !inserted;
    if (inserted) {
      card.classList.add('inserted');
      screenText.textContent = '카드를 인식 중입니다...';
      toggleCard.textContent = '카드 제거';
    } else {
      card.classList.remove('inserted');
      receipt.classList.remove('show');
      showingReceipt = false;
      screenText.textContent = '💳 카드를 삽입하세요';
      toggleCard.textContent = '카드 삽입';
    }
  });

  printReceipt.addEventListener('click', () => {
    if (!inserted) return;
    showingReceipt = !showingReceipt;
    if (showingReceipt) {
      receipt.classList.add('show');
      screenText.textContent = '거래 완료 💸';
    } else {
      receipt.classList.remove('show');
      screenText.textContent = '카드를 인식 중입니다...';
    }
  });
</script>
</body>
</html>
