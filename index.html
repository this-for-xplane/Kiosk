<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popeyes-style Kiosk</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
body { display: flex; justify-content: center; align-items: flex-start; background: #f8f8f8; height: 100vh; padding: 20px; }

.kiosk {
  width: 350px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: #333;
  color: white;
}
.top-bar button {
  background: #555; color: #fff; border: none; border-radius: 5px; padding: 5px 8px; cursor: pointer;
}

/* Main touchscreen */
.main-screen {
  background: #eee;
  height: 300px;
  margin: 10px;
  border-radius: 10px;
  display: flex;
  flex-wrap: wrap;
  padding: 5px;
  gap: 5px;
}
.tile {
  flex: 1 1 48%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60px;
  cursor: pointer;
  font-weight: bold;
}

/* Bottom panel */
.bottom-panel {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  gap: 5px;
}
.card-reader, .receipt-slot, .height-btn {
  flex: 1;
  background: #ddd;
  border-radius: 8px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 12px;
}
.height-btn { background: #aaa; }
</style>
</head>
<body>

<div class="kiosk">
  <!-- Top -->
  <div class="top-bar">
    <button id="language-btn">🌐 언어</button>
    <button id="font-btn">글자 크기</button>
  </div>

  <!-- Main Screen -->
  <div class="main-screen">
    <div class="tile">메뉴 1</div>
    <div class="tile">메뉴 2</div>
    <div class="tile">메뉴 3</div>
    <div class="tile">메뉴 4</div>
    <div class="tile">메뉴 5</div>
    <div class="tile">메뉴 6</div>
  </div>

  <!-- Bottom Panel -->
  <div class="bottom-panel">
    <div class="card-reader">카드/QR/쿠폰</div>
    <div class="receipt-slot">영수증</div>
    <div class="height-btn">높이 조절</div>
  </div>
</div>

<script>
document.getElementById('language-btn').addEventListener('click', ()=>alert('언어 선택'));
document.getElementById('font-btn').addEventListener('click', ()=>alert('글자 크기 조절'));
document.querySelectorAll('.tile').forEach(tile=>{
  tile.addEventListener('click', ()=>alert(tile.textContent+' 선택'));
});
document.querySelector('.card-reader').addEventListener('click', ()=>alert('카드/QR/쿠폰 인식'));
document.querySelector('.receipt-slot').addEventListener('click', ()=>alert('영수증 출력'));
document.querySelector('.height-btn').addEventListener('click', ()=>alert('높이 조절'));
</script>

</body>
</html>
