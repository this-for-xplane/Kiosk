<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self-Service Kiosk</title>
<style>
  /* Reset & Body */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
  body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background: #f8f8f8; padding: 20px; }

  /* Kiosk Container */
  .kiosk {
    width: 300px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Top Section */
  .top-bar {
    width: 100%;
    height: 25px;
    background: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    font-size: 12px;
  }
  .language-btn {
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  .language-btn span { font-size: 14px; }

  /* Main Display Area */
  .main-display {
    width: 100%;
    padding: 10px;
    transform: perspective(1000px) rotateX(10deg);
  }
  .tiles-row { display: flex; gap: 5px; margin-bottom: 5px; }
  .tile { background: #eee; border: 1px solid #ccc; border-radius: 10px; flex: 1; display: flex; justify-content: center; align-items: center; height: 50px; cursor: pointer; transition: transform 0.2s; }
  .tile:hover { transform: scale(1.05); }
  .tile.refresh { font-size: 20px; }

  .bottom-icons { display: flex; justify-content: space-between; margin-top: 5px; }
  .bottom-icons .left-icons, .bottom-icons .right-icons { display: flex; gap: 5px; }
  .btn { padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; color: #fff; font-weight: bold; }
  .btn.payment { background: green; }
  .btn.cancel { background: red; }
  .btn.qty { background: gray; color: #fff; }

  /* Lower Interactive Panel */
  .interactive-panel {
    width: 100%;
    padding: 10px;
    border-top: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .card-reader, .receipt-printer { background: #ddd; border-radius: 5px; height: 30px; display: flex; justify-content: center; align-items: center; font-size: 12px; }
  .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
  .keypad button { padding: 10px; border-radius: 5px; border: 1px solid #aaa; background: #f0f0f0; cursor: pointer; font-weight: bold; }
  .keypad button.confirm { background: red; color: #fff; }

  .status-labels { display: flex; justify-content: space-between; font-size: 12px; }

  /* Base Section */
  .base {
    width: 100%;
    height: 50px;
    display: flex;
    margin-top: 10px;
  }
  .base .left { flex: 1; background: limegreen; display: flex; justify-content: center; align-items: center; font-size: 24px; color: red; font-family: 'Brush Script MT', cursive; }
  .base .right { flex: 1; background: red; position: relative; overflow: hidden; color: white; font-family: 'Brush Script MT', cursive; display: flex; justify-content: center; align-items: center; }
  .base .right::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 10px; background: #fff; opacity: 0.3; transform: rotate(2deg); }
</style>
</head>
<body>

<div class="kiosk">
  <!-- Top Section -->
  <div class="top-bar">
    <div class="language-btn">🌐 <span>Language</span></div>
    <div>대기중</div>
  </div>

  <!-- Main Display -->
  <div class="main-display">
    <div class="tiles-row">
      <div class="tile"></div>
      <div class="tile refresh">⟳</div>
    </div>
    <div class="tiles-row">
      <div class="tile">중간1</div>
      <div class="tile">중간2</div>
    </div>
    <div class="tiles-row">
      <div class="tile">작1</div>
      <div class="tile">작2</div>
      <div class="tile">세로</div>
    </div>
    <div class="bottom-icons">
      <div class="left-icons">☰ 🔍</div>
      <div class="right-icons">
        <button class="btn payment">결제</button>
        <button class="btn cancel">취소</button>
        <button class="btn qty">+</button>
        <button class="btn qty">−</button>
      </div>
    </div>
  </div>

  <!-- Interactive Panel -->
  <div class="interactive-panel">
    <div class="card-reader">카드 결제 (NFC/슬롯)</div>
    <div class="keypad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>*</button><button>0</button><button class="confirm">확인</button>
    </div>
    <div class="receipt-printer">영수증 출력</div>
    <div class="status-labels">
      <span>영수증 나오고</span>
      <span>카드 결제</span>
    </div>
  </div>

  <!-- Base Section -->
  <div class="base">
    <div class="left">M</div>
    <div class="right">신기한 날이</div>
  </div>
</div>

<script>
  // 간단 UI 인터랙션
  const refreshTile = document.querySelector('.tile.refresh');
  refreshTile.addEventListener('click', () => {
    alert('리프레시!');
  });

  const paymentBtn = document.querySelector('.btn.payment');
  paymentBtn.addEventListener('click', () => {
    alert('결제 버튼 클릭!');
  });

  const cancelBtn = document.querySelector('.btn.cancel');
  cancelBtn.addEventListener('click', () => {
    alert('취소 버튼 클릭!');
  });

  const qtyButtons = document.querySelectorAll('.btn.qty');
  qtyButtons.forEach(btn => btn.addEventListener('click', () => {
    alert(btn.textContent + ' 클릭!');
  }));

  const keypadButtons = document.querySelectorAll('.keypad button');
  keypadButtons.forEach(btn => btn.addEventListener('click', () => {
    if(btn.classList.contains('confirm')){
      alert('확인 클릭!');
    } else {
      alert(btn.textContent + ' 입력됨');
    }
  }));

  document.querySelector('.language-btn').addEventListener('click', () => {
    alert('언어 선택');
  });
</script>

</body>
</html>
