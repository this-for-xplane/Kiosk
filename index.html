<title>Realistic Kiosk UI</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Arial', sans-serif; }
body { display: flex; justify-content: center; align-items: flex-start; min-height:100vh; background:#f0f0f0; padding:20px; }

/* Kiosk Container */
.kiosk {
  width: 360px;
  background: #fff;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Top UI */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background:#222;
  color:white;
  padding: 12px 15px;
}
.top-bar button {
  background:#555; color:white; border:none; border-radius:8px; padding:6px 10px;
  cursor:pointer; font-weight:bold;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  transition: 0.2s;
}
.top-bar button:hover { background:#777; }

/* Main Screen */
.main-screen {
  background: #eaeaea;
  padding:10px;
  display: flex;
  flex-wrap: wrap;
  gap:10px;
  justify-content: center;
}
.tile {
  flex: 1 1 45%;
  min-width: 80px;
  height: 70px;
  background:#fff;
  border:1px solid #ccc;
  border-radius:12px;
  display:flex; justify-content:center; align-items:center;
  font-weight:bold;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  cursor:pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}
.tile:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }

/* Bottom External Frame */
.bottom-frame {
  background:#ccc;
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding:15px;
  margin-top:10px;
  border-top: 4px solid #aaa;
  position: relative;
}

/* Card/QR Reader */
.card-reader {
  flex:1;
  height:60px;
  background:#222;
  border-radius:10px;
  position:relative;
  display:flex; justify-content:center; align-items:center;
  color:white;
  font-weight:bold;
  box-shadow: inset 0 -3px 5px rgba(255,0,0,0.5);
}
.card-reader::after {
  content:'';
  position:absolute;
  top:10px;
  left:10px;
  width:10px; height:10px;
  background:red;
  border-radius:50%;
  animation: blink 1s infinite;
}
@keyframes blink { 0%,50%,100% { opacity:1; } 25%,75%{opacity:0;} }

/* Receipt Slot */
.receipt-slot {
  flex:1;
  margin:0 10px;
  height:50px;
  background:#ddd;
  border-radius:6px;
  display:flex; justify-content:center; align-items:center;
  position:relative;
  box-shadow: inset 0 -3px 5px rgba(0,0,0,0.2);
}
.receipt-slot::before {
  content:'';
  position:absolute;
  top:5px; left:10%;
  width:80%;
  height:4px;
  background:#bbb;
  border-radius:2px;
}

/* Height Button */
.height-btn {
  flex:0 0 50px;
  height:50px;
  background:#555;
  border-radius:8px;
  color:white;
  font-weight:bold;
  display:flex; justify-content:center; align-items:center;
  cursor:pointer;
  box-shadow: 0 4px 0 #333, 0 8px 12px rgba(0,0,0,0.2);
  transition: 0.1s;
}
.height-btn:active {
  transform: translateY(4px);
  box-shadow: 0 0px 0 #333, 0 6px 10px rgba(0,0,0,0.2);
}
</style>
